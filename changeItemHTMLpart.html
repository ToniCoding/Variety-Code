<!-- HTML part to make the changeItem.js script work. -->
<!DOCTYPE html>
<html>
    <head>
        <title>Change item - HTML Part</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="itemToSwitch"></div> <!--This can be whatever tag you want and you have to assign it an attribute. -->
        <!-- Highly recommended to use this type of scripts to change images. -->
        <img src="" id="itemToSwitch" onclick="itemSwitcher()" class="">
        <!-- In this case src is the attributeToChange and what's between the quotation marks is valueOfAttribute. -->
        <!-- You can even add a class to it but you can just use the ID to pass it with CSS. -->
    </body>
</html>
